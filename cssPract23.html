<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            padding: 8px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: greenyellow;
        }

        main, section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 16px;
        }

        .block {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: yellowgreen;
            font-size: 16px;
        }

        .red { background-color: #FF66b2; }
        .green { background-color: #33FF57; }
        .blue { background-color: #334CFF; }
        .yellow { background-color: #FFD033; }
        .purple { background-color: #9333FF; }
        .orange { background-color: #FF9A33; }

        @media (max-width: 768px) {
            main, section {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <title>Your Page Title</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#main">Main</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div class="block red">Block 1</div>
        <div class="block green">Block 2</div>
        <div class="block blue">Block 3</div>
    </main>

    <section id="about">
        <div class="block yellow">Block A</div>
        <div class="block purple">Block B</div>
        <div class="block orange">Block C</div>
    </section>

    <section id="contact">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="3" maxlength="200" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
